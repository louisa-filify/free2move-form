    }
    .sub{

      max-width:900px;
      font-size:15px; line-height:1.5;
      opacity:.95;
    }

    .cta-row{
      display:flex; justify-content:center; gap:12px; flex-wrap:wrap;
    }
    .btn{
      display:inline-block; border:0; cursor:pointer;
      padding:12px 18px; border-radius:999px; font-weight:700;
      text-decoration:none; transition:.18s ease-in-out;
    }
    .btn-primary{ background:var(--white); color:var(--btn) }
    .btn-primary:hover{ filter:brightness(.96) }
    .btn-ghost{
      background:rgba(255,255,255,.13); color:#fff; 
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.25);
    }
    .btn-ghost:hover{ background:rgba(255,255,255,.20) }

    /* FORM CARD (white, foreground) */
    .wrap{
      width:100%;
      padding:22px 16px 70px;
      display:flex; justify-content:center;
    }
    .card{
      width:100%; max-width:var(--max);
      background:var(--white);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px 18px 26px;
    }

    .card h2{
      margin:0 0 16px;
      font-size:20px; text-align:center;
      color:var(--primary); font-weight:700;
    }

    .grid{ display:grid; gap:12px }

    label{
      display:block; margin:2px 0 6px;
      font-size:13px; font-weight:600;
      color:var(--ink); /* BLACK labels */
    }
    input, textarea{
      width:100%;
      border:1px solid #E6E9F0;
      background:var(--field);
      border-radius:var(--radius-sm);
      padding:12px 14px; font-size:14px; outline:none;
      transition: box-shadow .16s, border-color .16s, background .16s;
      color:var(--ink);
    }
    input::placeholder, textarea::placeholder{ color:var(--muted) } /* LIGHT GREY placeholders */
    input:focus, textarea:focus{
      background:#fff; border-color:#C7D2FE;
      box-shadow:0 0 0 3px rgba(99,102,241,.25);
    }
    textarea{ min-height:120px; resize:vertical }

    .row{ display:grid; gap:12px; grid-template-columns:1fr }
    .actions{ display:flex; justify-content:flex-start; margin-top:8px }
    .submit{
      background:var(--btn); color:#fff; border:0;
      padding:12px 18px; border-radius:999px; font-weight:700;
      cursor:pointer; transition:.18s background;
    }
    .submit:hover{ background:var(--btn-hover) }

    .fine-print{
      margin-top:10px; text-align:center; font-size:12px; color:#7C8698;
    }

    @media (min-width:720px){
      .hero{ padding-top:30px }
      h1{ font-size:38px }
      .card{ padding:24px 22px 30px }
    }
  </style>
</head>
