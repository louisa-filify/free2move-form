<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="color-scheme" content="light only" />
  <style>
    :root{
      --primary:#1E0046;
      --accent:#7C3AED;
      --ink:#0B0B0C;
      --soft:#F6F7FB;
      --radius:18px;
      --shadow-lg:0 20px 44px rgba(17,12,46,0.22);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,sans-serif;background:var(--soft);color:var(--ink)}

    .topbar{height:56px;display:flex;align-items:center;padding:0 14px;background:#20084a;color:#fff}
    .logo{display:flex;align-items:center;gap:8px;font-size:13px;font-weight:600}
    .logo img{height:26px;width:auto;border-radius:6px}

    /* HERO */
    .hero{
      position:relative;
      width:100%;
      height:240px;
      background:linear-gradient(135deg,#3a0f6b 0%,#5a19b6 45%,#18a0f5 100%);
      color:#fff;
      display:flex;align-items:center;justify-content:center;
      text-align:center;padding:28px 16px;
    }
    .hero-inner{max-width:920px;width:100%}
    .hero h1{margin:0 0 10px;font-size:24px;font-weight:800}
    .hero p{margin:0 0 18px;font-size:15px;opacity:.95}
    .cta-row{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    .btn{
      padding:13px 18px;border-radius:999px;font-weight:700;text-decoration:none;
      transition:.2s;cursor:pointer
    }
    .btn-primary{background:#fff;color:#1E0046}
    .btn-ghost{border:1px solid rgba(255,255,255,.4);color:#fff;background:rgba(255,255,255,.08)}
    .btn-primary:hover{filter:brightness(.96)}
    .btn-ghost:hover{background:rgba(255,255,255,.18)}

    /* CARD */
    .wrap{padding:0 16px 72px}
    .card{
      max-width:820px;margin:-64px auto 0;background:#fff;border-radius:22px;
      padding:26px 24px 22px;box-shadow:var(--shadow-lg)
    }
    .card h2{text-align:center;color:var(--primary);margin:0 0 14px;font-size:22px}
    .grid{display:grid;gap:12px}
    label{font-size:12px;color:#666;margin:6px 0 6px 4px;display:block}
    input,textarea{width:100%;padding:12px 14px;border:1px solid #E7E8EF;border-radius:12px}
    .submit{background:#2B0A63;color:#fff;border:none;padding:14px 18px;border-radius:999px;font-weight:900;cursor:pointer}
    .submit:hover{filter:brightness(1.05)}
    .hint{text-align:center;color:#777;font-size:12px;margin-top:12px}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">
      <img src="NEWlogo.png" alt="Free2move" />
      <span>EVENTS 2025</span>
    </div>
  </div>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-inner">
      <h1>ðŸ’œ Mit Free2move hinfahren â€“ Voucher anfragen</h1>
      <p>Fahre zu Events oder nutze Free2move fÃ¼r Alltag & Spontan-Trips.<br>
         Du erhÃ¤ltst einen <b>Voucher im Wert von 50 â‚¬</b>.</p>
      <div class="cta-row">
        <a class="btn btn-primary" href="#form">Jetzt Voucher beantragen</a>
        <a class="btn btn-ghost" href="https://filfiy.notion.site/Free2move-Events-2025-254bfda9ee958080ad1ed16c3e64dafa" target="_blank">Events anschauen</a>
      </div>
    </div>
  </section>

  <!-- FORM -->
  <div class="wrap" id="form">
    <form class="card" id="voucherForm">
      <h2>Voucher anfragen</h2>
      <div class="grid">
        <div>
          <label for="name">Dein Name</label>
          <input id="name" name="name" type="text" required />
        </div>
        <div>
          <label for="email">Deine E-Mail</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div>
          <label for="instagram">Instagram (Link zu deinem Profil)</label>
          <input id="instagram" name="instagram" type="url" />
        </div>
        <div>
          <label for="occasion">Event / Anlass</label>
          <input id="occasion" name="occasion" type="text" />
        </div>
        <div>
          <label for="city">Stadt</label>
          <input id="city" name="city" type="text" />
        </div>
        <div>
          <label for="date">Datum</label>
          <input id="date" name="date" type="date" />
        </div>
        <div>
          <label for="notes">ZusÃ¤tzliche Infos</label>
          <textarea id="notes" name="notes"></textarea>
        </div>
      </div>
      <button type="submit" class="submit">Anfrage absenden</button>
      <div class="hint">Formular ausfÃ¼llen (~1 Min.) â€“ wir melden uns per E-Mail.</div>
    </form>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbydyErnvoFBMVJJ_xRtGFRmy4KDMZM-PNM5Z5UHStuNWHkpm2CNCiR9wUPe0n9i7wruvg/exec";
    const THANKYOU_URL = "thankyou.html";

    document.getElementById('voucherForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        instagram: form.instagram.value,
        occasion: form.occasion.value,
        city: form.city.value,
        date: form.date.value,
        notes: form.notes.value,
        amount: "50"
      };
      await fetch(GAS_URL, {method:"POST",body:JSON.stringify(data)});
      window.location.href = THANKYOU_URL;
    });
  </script>
</body>
</html>
