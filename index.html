      padding:14px 18px; border-radius:999px; font-weight:900; cursor:pointer;

    .hint{margin-top:12px; text-align:center; color:#777; font-size:12px}

    @media (max-width:720px){
      .hero{height:230px}
      h1{font-size:24px}

</head>
<body>
  <!-- top bar -->
  <div class="topbar">
    <div class="logo">
      <img src="NEWlogo.png" alt="Free2move" />
      <span>EVENTS 2025</span>
    </div>
  </div>

  <!-- hero exactly like the screenshot -->
  <section class="hero">
    <div class="hero-inner">
      <div class="eyebrow">ðŸ’œ Mit Free2move hinfahren â€“ Voucher anfragen</div>
      <h1>Fahre zu Events oder nutze Free2move fÃ¼r Alltag & Spontan-Trips.</h1>
      <p class="sub">Du erhÃ¤ltst einen <b>Voucher im Wert von 50 â‚¬</b>.</p>
      <div class="cta-row">
        <a class="btn btn-primary" href="#form">Jetzt Voucher beantragen</a>
        <a class="btn btn-ghost" href="https://filfiy.notion.site/Free2move-Events-2025-254bfda9ee958080ad1ed16c3e64dafa" target="_blank" rel="noopener">Events anschauen</a>
      </div>
    </div>
  </section>

  <!-- form card -->
  <div class="wrap" id="form">
    <form class="card" id="voucherForm" novalidate>
      <h2>Voucher anfragen</h2>
      <div class="grid">
        <div>
          <label for="name">Dein Name</label>
          <input id="name" name="name" type="text" placeholder="Louisa" required />
        </div>

        <div>
          <label for="email">Deine E-Mail</label>
          <input id="email" name="email" type="email" placeholder="dein.name@mail.com" required />
        </div>

        <div>
          <label for="instagram">Instagram (Link zu deinem Profil)</label>
          <input id="instagram" name="instagram" type="url" inputmode="url"
                 placeholder="https://www.instagram.com/deinhandle" />
        </div>

        <div>
          <label for="occasion">Event / Anlass</label>
          <input id="occasion" name="occasion" type="text" placeholder="z. B. Konzert, Festival, Messe" />
        </div>

        <div>
          <label for="city">Stadt</label>
          <input id="city" name="city" type="text" placeholder="Hamburg" />
        </div>

        <div>
          <label for="date">Datum</label>
          <input id="date" name="date" type="date" />
        </div>

        <div>
          <label for="notes">ZusÃ¤tzliche Infos</label>
          <textarea id="notes" name="notes" placeholder="z. B. Content-Idee, weitere Links â€¦"></textarea>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="submit">Anfrage absenden</button>
      </div>

      <div class="hint">Formular ausfÃ¼llen (~1 Min.) â€“ wir melden uns per E-Mail.</div>
    </form>
  </div>

  <script>
    // Web-App Ziel
    const GAS_URL = "https://script.google.com/macros/s/AKfycbydyErnvoFBMVJJ_xRtGFRmy4KDMZM-PNM5Z5UHStuNWHkpm2CNCiR9wUPe0n9i7wruvg/exec";
    const THANKYOU_URL = "thankyou.html";

    const form = document.getElementById('voucherForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const payload = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        instagram: form.instagram.value.trim(),
        occasion: form.occasion.value.trim(),
        city: form.city.value.trim(),
        date: form.date.value,
        notes: form.notes.value.trim(),
        amount: "50" // fix, falls das Backend das Feld erwartet
      };

      try {
        const res = await fetch(GAS_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
          redirect: "follow"
        });

        if (res.ok || res.type === "opaqueredirect") {
          window.location.href = THANKYOU_URL;
        } else {
          alert("Ups â€“ da ging etwas schief. Bitte versuchâ€™s gleich nochmal.");
        }
      } catch (err) {
        alert("Netzwerkfehler. Bitte kurz warten und erneut senden.");
      }
    });
  </script>
